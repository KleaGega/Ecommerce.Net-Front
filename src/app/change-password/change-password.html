
<div class="account-container">
  <div class="account-box">
    <h2 class="text-center mb-4">Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label>Email</label>
        <input formControlName="email" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" formControlName="newPassword" class="form-control">
      </div>
      <div class="mb-3">
        <label>Confirm New Password</label>
        <input type="password" formControlName="confirmNewPassword" class="form-control">
      </div>
      <button type="submit" class="btn btn-success w-100 p-2">Submit</button>
    </form>
  </div>
</div>
