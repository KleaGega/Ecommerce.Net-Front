<section style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 2rem 0;">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-white rounded-3 p-3 mb-4 shadow-sm">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item active fw-semibold" aria-current="page">
              <i class="bi bi-person-circle me-2"></i>User Profile
            </li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="card mb-4 shadow-lg border-0" *ngIf="user" style="border-radius: 15px; overflow: hidden;">
                <div class="card-body text-center py-5">
                    <div style="position: relative; display: inline-block;">
                        <img src="../../assets/images/user.jpg" alt="avatar" class="rounded-circle img-fluid shadow" style="width: 150px; height: 150px; object-fit: cover; border: 5px solid #fff; box-shadow: 0 8px 16px rgba(0,0,0,0.15);">
                        <span style="position: absolute; bottom: 10px; right: 10px; width: 20px; height: 20px; background-color: #28a745; border: 3px solid #fff; border-radius: 50%;"></span>
                    </div>
                    <h5 class="my-3 fw-bold" style="color: #2c3e50; font-size: 1.5rem;">{{user.fullName}}</h5>
                    <p class="text-muted mb-2" style="font-size: 0.95rem;">
                        <i class="bi bi-geo-alt-fill text-danger me-1"></i>{{user.city}}
                    </p>
                </div>
            </div> 
        </div>
        <div class="col-lg-8">
            <div class="card mb-4 shadow-lg border-0" style="border-radius: 15px; overflow: hidden;">
                <div class="card-body p-4" *ngIf="user">
                    <h6 class="text-danger fw-bold mb-4" style="font-size: 1.1rem; letter-spacing: 0.5px;">
                        <i class="bi bi-info-circle me-2"></i>PERSONAL INFORMATION
                    </h6>
                    
                    <div class="row align-items-center py-3" style="border-bottom: 1px solid #f0f0f0;">
                        <div class="col-sm-3">
                            <p class="mb-0 text-danger fw-bold">
                                <i class="bi bi-person me-2"></i>Full Name
                            </p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-dark mb-0 fw-semibold">{{user.fullName}}</p>
                        </div>
                    </div>
                    
                    <div class="row align-items-center py-3" style="border-bottom: 1px solid #f0f0f0;">
                        <div class="col-sm-3">
                            <p class="mb-0 text-danger fw-bold">
                                <i class="bi bi-envelope me-2"></i>Email
                            </p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-dark mb-0 fw-semibold">{{user.email}}</p>
                        </div>
                    </div>
                    
                    <div class="row align-items-center py-3" style="border-bottom: 1px solid #f0f0f0;">
                        <div class="col-sm-3">
                            <p class="mb-0 text-danger fw-bold">
                                <i class="bi bi-telephone me-2"></i>Phone
                            </p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-dark mb-0 fw-semibold">{{user.phoneNumber}}</p>
                        </div>
                    </div>
                    
                    <div class="row align-items-center py-3">
                        <div class="col-sm-3">
                            <p class="mb-0 text-danger fw-bold">
                                <i class="bi bi-geo-alt me-2"></i>Address
                            </p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-dark mb-0 fw-semibold">{{user.city}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-end">
                <a class="btn btn-danger text-white fw-semibold px-5 py-2 shadow-lg" (click)="logout()" style="cursor: pointer; border-radius: 25px; transition: all 0.3s ease;">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </div>
        </div>
    </div>
  </div>
</section>
