<div class="container mt-4" *ngIf="product">
    <h2 class="mb-4 text-primary">Product Details</h2>
    <div class="card shadow-sm p-4">
        <div class="row">
        <div class="col-md-4 text-center">
            <img
            [src]="getImageUrl(product.imagePath)"
            [alt]="product.name"
            class="img-fluid rounded border"
            style="max-height: 250px; object-fit: cover;"
            />
        </div>
        <div class="col-md-8">
            <dl class="row">
                <dt class="col-sm-3">Name:</dt>
                <dd class="col-sm-9">{{ product.name }}</dd>

                <dt class="col-sm-3">Price:</dt>
                <dd class="col-sm-9">{{ product.price | currency }}</dd>

                <dt class="col-sm-3">Description:</dt>
                <dd class="col-sm-9">{{ product.description }}</dd>

                <dt class="col-sm-3">Category:</dt>
                <dd class="col-sm-9">{{ product.categoryName }}</dd>

                <dt class="col-sm-3">Status:</dt>
                <dd class="col-sm-9">
                <span
                        class="badge"
                        [ngClass]="{
                            'bg-success': product.status === 'Available',
                            'bg-danger': product.status === 'Sold',
                            'bg-warning': product.status === 'Pending'
                        }"
                        >
                    {{ product.status }}
                    </span>
                </dd>
            </dl>
            <div class="mt-3">
                <a routerLink="/products" class="btn btn-secondary btn-sm">‚Üê Back to List</a>
                <a [routerLink]="['/edit-product', product.id]" class="btn btn-primary btn-sm ms-2" *ngIf="role == 'Admin' ">Edit</a>
            </div>
        </div>
        </div>
    </div>
</div>

<div *ngIf="!product" class="text-center text-muted mt-5">
  <div class="spinner-border text-secondary" role="status"></div>
  <p class="mt-2">Loading product details...</p>
</div>
