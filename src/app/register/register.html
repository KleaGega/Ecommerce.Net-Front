<div class="account-container">
  <div class="account-box">
    <h2 class="text-center mb-4">Register Page</h2>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label>Name</label>
        <input formControlName="name" class="form-control">
        <small *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger">Name is required</small>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input formControlName="email" class="form-control">
        <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">Valid email is required</small>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control">
        <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">Password required (min 8 chars)</small>
      </div>
      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control">
        <small *ngIf="registerForm.hasError('mismatch')" class="text-danger">Passwords do not match</small>
      </div>
      <button type="submit" class="btn btn-success w-100 p-2">Register</button>
    </form>

    <p class="text-center mt-2">Already have an account? <a routerLink="/login" class="text-decoration-none">Login</a></p>
    <div class="text-center">
      <a routerLink="/" class="text-decoration-none mt-3">Back</a>
    </div>
  </div>
</div>
