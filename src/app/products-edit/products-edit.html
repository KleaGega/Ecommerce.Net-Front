<div class="container p-4">
<h2 class="gradient-text">Edit Product</h2>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group mb-3">
          <label class="fw-bold">Name:</label>
          <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required />
        </div>

        <div class="form-group mb-3">
          <label class="fw-bold">Price:</label>
          <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required />
        </div>

        <div class="form-group mb-3">
          <label class="fw-bold">Description:</label>
          <textarea class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
        </div>

        <div class="form-group mb-3">
          <label class="fw-bold">Status:</label>
          <select class="form-control" [(ngModel)]="product.status" name="status" required>
            <option value="" disabled>Select status</option>
            <option value="Pending">Pending</option>
            <option value="Available">Available</option>
            <option value="Sold">Sold</option>
          </select>
        </div>
           <div class="form-group mb-3">
          <label class="fw-bold">Category:</label>
          <select class="form-control" [(ngModel)]="product.categoryName" name="categoryName" required>
            <option * ngFor="let cat of categories" value="" disabled>Select category</option>
            <option value="product.cat"></option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label class="fw-bold">Product Image:</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)" />
        </div>

        <div *ngIf="imagePreview" class="mb-3">
          <p class="fw-bold">Image Preview:</p>
          <img [src]="imagePreview" alt="Image Preview" class="img-thumbnail" width="250" />
        </div>
        <div class="d-flex" style="gap: 8px;">
            <button type="submit" class="btn btn-primary me-2">Save Changes</button>
            <a routerLink="/products" class="btn btn-secondary">Back to List</a>
            <a [routerLink]="['/delete-product', product.id]" class="btn btn-danger">Delete</a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
