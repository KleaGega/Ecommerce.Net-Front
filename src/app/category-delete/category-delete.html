<div class="container mt-4">
    <h3 class="text-danger mb-3">Are you sure you want to delete this category?</h3>
    
    <form (ngSubmit)="confirmDeleteCategory()">
        <div class="card shadow-sm mb-3">
            <div class="card-body d-flex flex-wrap justify-content-between align-items-center">
                <div class="mb-3 mb-md-0">
                    <h4 class="card-title">{{ category.name }}</h4>

                    <p class="mb-1"><strong>Description:</strong> {{ category.description }}</p>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="button" class="btn btn-danger" (click)="openModalDelete()">Yes, Delete</button>
            <a routerLink="/categories" class="btn btn-secondary">No</a>
        </div>

       <div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header justify-content-between">
        <h5 class="modal-title">Delete category</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModalDelete()"></button>
      </div>
      <div class="modal-body">
        <p class="text-danger">Are you sure you want to delete this category?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModalDelete()">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

    </form>
</div>
