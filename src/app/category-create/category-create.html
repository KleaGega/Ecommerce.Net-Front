<div class="container">
<h2>Create Category</h2>

<form (ngSubmit)="onSubmit()"  class="d-flex " style="flex-direction:column; gap: 10px;">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" [(ngModel)]="category.name" name="name" required />
  </div>

  <div class="form-group">
    <label>Description:</label>
    <input type="text" class="form-control" [(ngModel)]="category.description" name="description" required />
  </div>


<div class="d-flex" style="gap: 5px;"> 
  <button type="submit" class="btn btn-primary" style="width: 15%;" >Create Category</button> 
  <a routerLink="/products" class="btn btn-secondary">Back to List</a>
  </div>
</form>

</div>
