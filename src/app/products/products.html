<!-- Complete Styled Product Page HTML -->

<style>
/* Product Page Styles */

/* Header Section */
.product-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 1.2rem 1.5rem;
  border-radius: 12px;
  margin-bottom: 1.5rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.product-header h1 {
  color: white;
  font-weight: 700;
  margin: 0;
  font-size: 1.8rem;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.product-header .btn {
  font-weight: 600;
  border: none;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.product-header .btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Product Cards */
.card {
  border: none;
  border-radius: 12px;
  overflow: hidden;
  transition: all 0.3s ease;
  background: white;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15) !important;
}

.card-img-top {
  transition: transform 0.3s ease;
  border-bottom: 2px solid #667eea;
}

.card:hover .card-img-top {
  transform: scale(1.05);
}

.card-body {
  padding: 1rem;
}

.card-title {
  color: #2d3748;
  font-weight: 700;
  font-size: 1.1rem;
  margin-bottom: 0.6rem;
  min-height: 45px;
  display: flex;
  align-items: center;
}

.card-text {
  color: #4a5568;
  margin-bottom: 0.5rem;
  line-height: 1.4;
  font-size: 0.9rem;
}

.card-text strong {
  color: #2d3748;
  font-weight: 600;
}

/* Price Styling */
.price-text {
  font-size: 1.1rem;
  color: #667eea;
  font-weight: 700;
}

/* Status Badges */
.badge {
  padding: 0.35rem 0.8rem;
  font-size: 0.75rem;
  font-weight: 600;
  border-radius: 15px;
  text-transform: uppercase;
  letter-spacing: 0.3px;
}

.bg-success {
  background: linear-gradient(135deg, #48bb78 0%, #38a169 100%) !important;
}

.bg-danger {
  background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%) !important;
}

.bg-warning {
  background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%) !important;
  color: white !important;
}

/* Card Footer */
.card-footer {
  background: #f7fafc;
  border-top: 2px solid #e2e8f0;
  padding: 0.8rem;
}

.card-footer .btn {
  font-weight: 600;
  padding: 0.45rem 1rem;
  border-radius: 20px;
  transition: all 0.3s ease;
  text-transform: uppercase;
  font-size: 0.75rem;
  letter-spacing: 0.3px;
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.btn-danger {
  background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
  border: none;
}

.btn-danger:hover {
  background: linear-gradient(135deg, #e53e3e 0%, #f56565 100%);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
}

.btn-success {
  background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
  border: none;
}

.btn-success:hover {
  background: linear-gradient(135deg, #38a169 0%, #48bb78 100%);
}

.btn-secondary {
  background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
  border: none;
}

.btn-secondary:hover {
  background: linear-gradient(135deg, #4a5568 0%, #718096 100%);
}

/* Responsive Design */
@media (max-width: 768px) {
  .product-header h1 {
    font-size: 1.8rem;
  }
  
  .product-header {
    flex-direction: column;
    text-align: center;
    gap: 1rem;
  }
  
  .card-title {
    font-size: 1.2rem;
    min-height: auto;
  }
}

/* Animation for cards on load */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.col-md-4 {
  animation: fadeInUp 0.6s ease forwards;
}

.col-md-4:nth-child(1) { animation-delay: 0.1s; }
.col-md-4:nth-child(2) { animation-delay: 0.2s; }
.col-md-4:nth-child(3) { animation-delay: 0.3s; }
.col-md-4:nth-child(4) { animation-delay: 0.4s; }
.col-md-4:nth-child(5) { animation-delay: 0.5s; }
.col-md-4:nth-child(6) { animation-delay: 0.6s; }
</style>
<main class="container" style="padding:20px;">
<div class="product-header d-flex justify-content-between align-items-center">
    <h1 class="mb-4">Our Products</h1>
    <div class="d-flex" style="gap:5px">
        <a routerLink="/create-product" class="btn btn-success btn-sm" style="height:40px" *ngIf="role == 'Admin'">Create new one product</a>
        <a routerLink="/categories" class="btn btn-secondary btn-sm" style="height:40px" *ngIf="role == 'Admin'">Manage categories</a>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card h-100 shadow-sm">
            <img
                [src]="getImageUrl(product.imagePath)"
                class="card-img-top"
                alt="{{ product.name }}"
                style="height:200px; object-fit:cover;"
            />
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>

                <p class="card-text"> <strong>Description:</strong>{{ product.description }}</p>

                <p class="card-text">
                    <strong>Category:</strong> {{ product.categoryName || 'N/A' }}
                </p>

                <p class="card-text ">
                    <strong>Price:</strong> ${{ product.price }}
                </p>

                <p class="card-text d-flex" style="gap: 3px;">
                    <strong>Status:</strong>
                    <span
                        class="badge"
                        [ngClass]="{
                            'bg-success': product.status === 'Available',
                            'bg-danger': product.status === 'Sold',
                            'bg-warning': product.status === 'Pending'
                        }"
                    >
                        {{ product.status }}
                    </span>
                </p>
            </div>

            <div class="card-footer text-center d-flex justify-content-center" style="gap: 5px;">
                <a
                    [routerLink]="['/product-detail', product.id]"
                    class="btn btn-primary btn-sm"
                >
                    Details
                </a>
              
                <button
                    class="btn btn-danger btn-sm"
                    (click)="addToCart(product.id)"
                >
                    <i class="bi bi-cart-fill"></i> Add To Cart
                </button>
            </div>
        </div>
    </div>
</div>
</main>
