
<div class="account-container">
    <div class="account-box">
        <h2 class="fw-bold mb-2" style="color: #2c3e50;">Verify Email</h2>
         <form [formGroup]="verifyEmailForm" (ngSubmit)="submit()">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="mb-3">
                <label class="form-label fw-semibold" >
                    <i class="bi bi-envelope me-2 " style="color: #764ba2;"></i>Email Address:
                </label>
                <input formControlName="email" class="form-control" />
                <small *ngIf="verifyEmailForm.get('email')?.touched && verifyEmailForm.get('email')?.invalid" class="text-danger">Email is required</small>
            </div>

           <button type="submit" class="btn btn-primary w-100 py-3 mb-3 fw-bold" style="border-radius: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; font-size: 1.1rem; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);">Verify</button>
            <div class="text-center">
               <a routerLink="/" class="text-decoration-none mt-3">Back</a>
            </div>
        </form>
    </div>
</div>
