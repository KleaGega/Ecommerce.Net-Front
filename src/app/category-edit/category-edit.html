<div class="container p-4">
  <h1 class="gradient-text">Edit Category</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="onSubmit()" class="d-flex flex-column gap-2">
          <div class="form-group mb-3">
            <label class="fw-bold">Name:</label>
            <input type="text" class="form-control" [(ngModel)]="category.name" name="name" required />
          </div>
          <div class="form-group mb-3">
            <label class="fw-bold">Description:</label>
            <textarea class="form-control" [(ngModel)]="category.description" name="description" required></textarea>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a routerLink="/categories" class="btn btn-secondary">Back to List</a>
            <a [routerLink]="['/delete-category', category.id]" class="btn btn-danger">Delete</a>
          </div>
        </form>
      </div>
    </div>
</div>
