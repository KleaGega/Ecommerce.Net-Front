<div class="container mt-4">
    <h3 class="text-danger mb-3">Are you sure you want to delete this product?</h3>
    
    <form (ngSubmit)="confirmDelete()">
        <div class="card shadow-sm mb-3">
            <div class="card-body d-flex flex-wrap justify-content-between align-items-center">
                <div class="mb-3 mb-md-0">
                    <h4 class="card-title">{{ product.name }}</h4>

                    <p class="mb-1"><strong>Price:</strong> {{ product.price | currency }}</p>
                    <p class="mb-1"><strong>Description:</strong> {{ product.description }}</p>
                    <p class="mb-1"><strong>Status:</strong> {{ product.status }}</p>
                </div>

                <div class="ms-3">
                    <img
                        [src]="getImageUrl(product.imagePath)"
                        [alt]="product.name"
                        class="img-fluid rounded border"
                        style="max-height: 250px; object-fit: cover;"
                    />
                </div>

            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="button" class="btn btn-danger" (click)="openModal()">Yes, Delete</button>
            <a routerLink="/products" class="btn btn-secondary">No</a>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-danger">Are you sure you want to delete this product?</p>
            </div>
            <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button> 
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
            </div>
        </div>
        </div>
    </form>
</div>
