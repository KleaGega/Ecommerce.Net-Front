<div class="account-container">
  <div class="account-box">
    <h2 class="text-center mb-4">Login Page</h2>
    <form [formGroup]="loginForm" (ngSubmit)="post()">
      <div class="text-danger" *ngIf="loginForm.invalid && loginForm.touched">
        Please correct the errors below.
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input formControlName="email" class="form-control" />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Enter a valid email.
        </small>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password is required.
        </small>
      </div>

      <div class="float-end mb-3">
        <a routerLink="/verify-email" class="text-decoration-none">Forgot password?</a>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" formControlName="rememberMe" class="form-check-input" />
        <label class="form-check-label">Remember Me</label>
      </div>

      <input type="submit" value="Login" class="btn btn-success w-100 p-2" />

      <p class="text-center mt-2">
        Don't have an account? <a routerLink="/register" class="text-decoration-none">Register</a>
      </p>
      <div class="text-center">
        <a routerLink="/" class="text-decoration-none mt-3">Back</a>
      </div>
    </form>
  </div>
</div>
