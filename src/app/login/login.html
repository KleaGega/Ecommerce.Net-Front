<div class="account-container">
  <div class="account-box">
    <div class="text-center mb-4">
      <div class="login-icon mb-3">
        <i class="bi bi-shield-lock-fill"></i>
      </div>
      <h2 class="fw-bold mb-2" style="color: #2c3e50;">Welcome Back</h2>
      <p class="text-muted">Please login to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="post()">
      <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="loginForm.invalid && loginForm.touched" style="border-radius: 12px; border-left: 4px solid #dc3545;">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>Please correct the errors below.</div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold" style="color: #495057;">
          <i class="bi bi-envelope me-2 text-primary"></i>Email Address
        </label>
        <input 
          formControlName="email" 
          class="form-control form-control-lg" 
          placeholder="Enter your email"
          style="border-radius: 12px; border: 2px solid #e0e0e0; transition: all 0.3s ease;"
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched, 'is-valid': loginForm.get('email')?.valid && loginForm.get('email')?.touched}"
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger d-flex align-items-center mt-2">
          <i class="bi bi-x-circle-fill me-1"></i>
          Enter a valid email address.
        </small>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold" style="color: #495057;">
          <i class="bi bi-lock me-2 text-primary"></i>Password
        </label>
        <div class="position-relative">
          <input 
            type="password" 
            formControlName="password" 
            class="form-control form-control-lg" 
            placeholder="Enter your password"
            style="border-radius: 12px; border: 2px solid #e0e0e0; transition: all 0.3s ease;"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched, 'is-valid': loginForm.get('password')?.valid && loginForm.get('password')?.touched}"
          />
        </div>
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger d-flex align-items-center mt-2">
          <i class="bi bi-x-circle-fill me-1"></i>
          Password is required.
        </small>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input 
            type="checkbox" 
            formControlName="rememberMe" 
            class="form-check-input" 
            id="rememberMe"
            style="border-radius: 6px; border: 2px solid #e0e0e0;"
          />
          <label class="form-check-label" for="rememberMe" style="color: #6c757d;">Remember Me</label>
        </div>
        <a routerLink="/verify-email" class="text-decoration-none fw-semibold" style="color: #667eea;">
          Forgot password?
        </a>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-3 mb-3 fw-bold" style="border-radius: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; font-size: 1.1rem; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);">
        <i class="bi bi-box-arrow-in-right me-2"></i>Login
      </button>

      <div class="d-flex align-items-center my-4">
        <hr class="flex-grow-1" style="border-color: #e0e0e0;">
        <span class="px-3 text-muted small">OR</span>
        <hr class="flex-grow-1" style="border-color: #e0e0e0;">
      </div>

      <p class="text-center mb-3" style="color: #6c757d;">
        Don't have an account? 
        <a routerLink="/register" class="text-decoration-none fw-semibold" style="color: #667eea;">
          Create Account
        </a>
      </p>

      <div class="text-center">
        <a routerLink="/" class="text-decoration-none d-inline-flex align-items-center" style="color: #6c757d; transition: all 0.3s ease;">
          <i class="bi bi-arrow-left me-2"></i>
          Back to Home
        </a>
      </div>
    </form>
  </div>
</div>
